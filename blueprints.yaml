name: Bones
version: 0.1.0
description: "A **Grav** theme built with **Foundation**."
icon: cubes
author:
  name: smartgravity
  email: info@smartgravity.com
  url: http://www.smartgravity.com
homepage: https://github.com/smartgravity/grav-theme-bones
demo: http://demos.smartgravity.com/grav-bones
keywords: bones, theme, foundation, core, simple, responsive, basic
bugs: https://github.com/smartgravity/grav-theme-bones/issues
license: MIT

form:
  validation: loose
  fields:
    general_options_title:
      type: display
      label: <h4>General Options</h4>
    fontawesome.enabled:
        type: toggle
        label: FontAwesome
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    google_fonts_logo.enabled:
        type: toggle
        label: Google Fonts for Logo
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    google_prettify.enabled:
        type: toggle
        label: Google Prettify Code
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    menu_options_title:
      type: display
      label: <h4>Menu Options</h4>
    dropdown.enabled:
        type: toggle
        label: Dropdown in Mainmenu
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    mobilemenu_breakpoint:
      type: select
      label: Mobile Menu Breakpoint
      classes: fancy
      default: medium
      options:
        'large': 'Large'
        'medium': 'Medium'
        'all': 'Mobile for All'
    mobilemenu_position:
      type: select
      label: Mobile Menu Position
      classes: fancy
      default: left
      options:
        'left': 'left'
        'right': 'right'

